<section class="o-block o-block--right u-margin-bottom-small">
  <button mat-button [matMenuTriggerFor]="filterMenu" class="u-margin-left-small">
    <mat-icon class="u-margin-right-tiny">filter_list</mat-icon>
    Filtruj</button>
  <mat-menu #filterMenu="matMenu">
    <button mat-menu-item>Wszystkie</button>
    <button mat-menu-item>Tylko moje</button>
    <button mat-menu-item>Przeterminowane</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="sortMenu" class="u-margin-left-small">
    <mat-icon class="u-margin-right-tiny">swap_vert</mat-icon>
    Sortuj</button>
  <mat-menu #sortMenu="matMenu">
    <button mat-menu-item>Nazwa</button>
    <button mat-menu-item>Osoba przypisana</button>
    <button mat-menu-item>Termin</button>
    <button mat-menu-item>Priorytet</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="sortMenu" class="u-margin-left-small">
    <mat-icon class="u-margin-right-tiny">view_columns</mat-icon>
    Kolumny</button>
  <mat-menu #sortMenu="matMenu">
    <button mat-menu-item>Nazwa</button>
    <button mat-menu-item>Osoba przypisana</button>
    <button mat-menu-item>Termin</button>
    <button mat-menu-item>Priorytet</button>
  </mat-menu>
</section>

<section class="u-margin-bottom">
  <table mat-table [dataSource]="dataSourceAllTasks">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> #</th>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa zadania</th>
    </ng-container>
    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef>
        <div class="c-header-cell">
          <span>Priorytet</span>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="prorityMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #prorityMenu="matMenu">
              <button mat-menu-item>Sortuj</button>
              <button mat-menu-item>Usuń z tabeli</button>
            </mat-menu>
          </div>
        </div>
      </th>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>
        <div class="c-header-cell">
          <span>Termin</span>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="prorityMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #prorityMenu="matMenu">
              <button mat-menu-item>Sortuj</button>
              <button mat-menu-item>Usuń z tabeli</button>
            </mat-menu>
          </div>
        </div>
      </th>
    </ng-container>
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> 
        <div class="c-header-cell">
          <span>Priorytet</span>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="prorityMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #prorityMenu="matMenu">
              <button mat-menu-item>Sortuj</button>
              <button mat-menu-item>Usuń z tabeli</button>
            </mat-menu>
          </div>
        </div>
      </th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  </table>
</section>

<ng-container *ngFor="let item of dataSourceTasksBySections">
  <section class="u-margin-bottom-large">
    <header class="u-margin-bottom-small">
      <h5>{{ item.section }}</h5>
    </header>
    <table mat-table [dataSource]="item.tasks">
      <ng-container matColumnDef="index">
        <td mat-cell *matCellDef="let element; let index = index"> {{ index + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="assignee">
        <td mat-cell *matCellDef="let element"> {{ element.assignee }} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <td mat-cell *matCellDef="let element"> {{ element.endDate | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <td mat-cell *matCellDef="let element"> {{ element.priority }} </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</ng-container>
